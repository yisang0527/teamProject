<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트맵 > 인천국제공항공사</title>
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="img/pavicon.png">

    <style>
        /* 기본설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        /* header */
        /* .header1 */
        .header1 {
            width: 100%;
            height: 40px;
            background-color: #333;
            position: relative;
        }

        .header1>.logo1 {
            width: 120px;
            height: 100%;
            background-color: #77eff7;
            position: absolute;
            top: 0;
            left: 6%;
            text-align: center;
            line-height: 40px;
        }

        .logo1>p {
            font-size: 15px;
            font-weight: bold;
        }

        .uiButton {
            position: absolute;
            top: 0;
            right: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .uiButton>button {
            width: 50px;
            height: 40px;
            border: none;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .uiButton>button:hover {
            cursor: pointer;
        }

        .uiButton>button p {
            color: #eee;
            font-size: 15px;
            font-weight: bold;
            margin-right: 10px;
        }

        .uiButton>button img {
            width: 100%;
            padding-bottom: 5px;
        }

        .uiButton>.darkmode {
            width: 100px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }

        .uiButton>.darkmode:hover {
            cursor: pointer;
        }

        .uiButton>.darkmode img {
            height: 70%;
        }

        /* .header2 */
        .header2 {
            background-color: #333;
            width: 100%;
            height: 110px;
            position: relative;
        }

        .header2 .logo2 {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 6%;
            transform: translateY(-50%);
        }

        .header2 .logo2 a {
            display: inline-block;
        }

        .header2 .logo2 img {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
        }

        .header2>ul {
            width: 800px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            right: 7.5%;
        }

        .header2>ul li {
            width: 200px;
            height: 100%;
            text-align: center;
            line-height: 110px;
        }

        .header2>ul li a {
            color: #ccc;
            display: block;
            font-size: 19px;
            font-weight: 500;
        }

        .header2 .list1 {
            width: 100%;
            height: calc(100vh - 150px);
            position: absolute;
            top: 110px;
            left: 0;
            display: none;
        }

        .header2 .list1 .textArea {
            width: 100%;
            height: 360px;
            background: blue;
        }

        .header2 .list1 .blur {
            width: 100%;
            height: calc(100% - 360px);
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            $(".header2>ul li:nth-child(1)").on("mouseenter", function () {
                $(".list1").stop(true, true).fadeIn(200);
            });

            $(".textArea").on("mouseleave", function () {
                $(".list1").stop(true, true).fadeOut(400);
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="header1">
            <div class="logo1">
                <p>인천국제공항</p>
            </div>

            <div class="uiButton">
                <button>
                    <p>KOR</p>
                    <img src="img/top-arrow.png" alt="토글 버튼">
                </button>

                <div class="darkmode">
                    <img src="img/darkMode1.png" alt="다크모드 이미지">
                </div>
            </div>
        </div>

        <div class="header2">
            <div class="logo2">
                <a href="#"><img src="img/logo1.png" alt="로고 이미지"></a>
            </div>

            <ul>
                <li><a href="#">공사소개</a></li>
                <li><a href="#">고객소통</a></li>
                <li><a href="#">업무지원</a></li>
                <li><a href="#">인재채용</a></li>
            </ul>

            <div class="list1">
                <div class="textArea">
                    <p>no pain no pain 음악 없는 세상</p>
                </div>

                <div class="blur">

                </div>
            </div>
        </div>
    </header>

    <main>

    </main>
</body>

</html>
