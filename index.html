<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트맵 > 인천국제공항공사</title>
    <style>
        /* 기본설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        /* header */
        /* .header1 */
        .header1 {
            width: 100%;
            height: 40px;
            background-color: #333;
            position: relative;
        }

        .header1>.logo1 {
            width: 120px;
            height: 100%;
            background-color: #77eff7;
            position: absolute;
            top: 0;
            left: 6%;
            text-align: center;
            line-height: 40px;
        }

        .logo1>p {
            font-size: 16px;
            font-weight: bold;
        }

        .uiButton {
            position: absolute;
            top: 0;
            right: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .uiButton>button {
            width: 50px;
            height: 40px;
            border: none;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .uiButton>button:hover {
            cursor: pointer;
        }

        .uiButton>button p {
            color: #eee;
            font-size: 15px;
            font-weight: bold;
            margin-right: 10px;
        }

        .uiButton>button img {
            width: 100%;
            padding-bottom: 5px;
        }

        .uiButton>.darkmode {
            width: 100px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }

        .uiButton>.darkmode:hover {
            cursor: pointer;
        }

        .uiButton>.darkmode img {
            height: 70%;
        }

        /* .header2 */
        .header2 {
            width: 100%;
            height: 110px;
            position: relative;
            background-color: #333;
        }

        .header2>.logo2 {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 6%;
            transform: translateY(-50%);
        }

        .header2>.logo2 a {
            display: inline-block;
        }

        .header2>.logo2 img {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
        }

        .header2>ul {
            width: 800px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            right: 7.5%;
        }

        .header2>ul li {
            width: 200px;
            height: 100%;
            text-align: center;
            line-height: 110px;
        }

        .header2>ul li a {
            color: #ccc;
            display: block;
            font-size: 20px;
            font-weight: bold;
        }

        .header2>ul li a:hover {
            cursor: pointer;
            color: #009ea7;
        }

        .header2 .ulList {
            width: 100%;
            height: calc(100vh - 150px);
            position: absolute;
            top: 110px;
            left: 0;
            display: none;
        }

        .header2 .menuList {
            width: 100%;
            height: 330px;
            background-color: white;
            border-top: 1px solid #ccc;
        }

        .header2 .blur {
            width: 100%;
            height: calc(100vh - 480px);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .header2 .menuList {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .header2 .menuList1 {
            width: 150px;
            height: 280px;
        }

        .header2 .menuList1 p:nth-of-type(1) {
            font-size: 30px;
            font-weight: bold;
        }

        .header2 .menuList1 p:nth-of-type(2) {
            color: #555;
            font-size: 18px;
        }

        .header2 .menuList2 {
            width: 1400px;
            height: 280px;
            display: flex;
        }

        .header2 .menuList2-1 {
            width: 350px;
            height: 100%;
            position: relative;
            padding: 5px 20px;
        }

        .header2 .menuList2-1 p:nth-of-type(1) {
            font-size: 18px;
            font-weight: bold;
        }

        .header2 .menuList2-1 img {
            width: 30px;
            position: absolute;
            top: 5px;
            right: 15px;
        }

        .header2 .menuList2-1 p:nth-of-type(2) {
            background-color: #333;
            width: 95%;
            height: 1px;
            margin: 10px auto 10px;
        }

        .header2 .menuList2-1 ul {
            list-style: disc;
            width: 85%;
            margin: auto;
        }

        .header2 .menuList2-1 li {
            margin: 12px 0;
        }

        .header2 .menuList2-1 a {
            color: #666;
            font-size: 14px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            $(".header2>ul a").hover(
                function () { // mouseenter
                    $(".ulList").stop(true, true).show();
                },
                function () { // mouseleave
                    $(".ulList").stop(true, true).hide();
                }
            );
        });
    </script>
</head>

<body>
    <header>
        <div class="header1">
            <div class="logo1">
                <p>인천국제공항</p>
            </div>

            <div class="uiButton">
                <button>
                    <p>KOR</p>
                    <img src="img/top-arrow.png" alt="토글 버튼">
                </button>

                <div class="darkmode">
                    <img src="img/darkMode1.png" alt="다크모드 이미지">
                </div>
            </div>
        </div>

        <div class="header2">
            <div class="logo2">
                <a href="#"><img src="img/logo1.png" alt="로고 이미지"></a>
            </div>

            <ul>
                <li><a href="#">공사소개</a></li>
                <li><a href="#">고객소통</a></li>
                <li><a href="#">업무지원</a></li>
                <li><a href="#">인재채용</a></li>
            </ul>

            <div class="ulList">
                <div class="menuList">
                    <div class="menuList1">
                        <p>공사소개</p>
                        <p>Incheon Airport</p>
                    </div>

                    <div class="menuList2">
                        <div class="menuList2-1">
                            <p>CEO 메세지</p>
                            <img src="img/ap1.png" alt="비행기 이미지">
                            <p></p>
                            <ul>
                                <li><a href="#">인사말</a></li>
                                <li><a href="#">프로필</a></li>
                            </ul>
                        </div>

                        <div class="menuList2-1">
                            <p>일반현황</p>
                            <img src="img/ap1.png" alt="비행기 이미지">
                            <p></p>
                            <ul>
                                <li><a href="#">사업영역</a></li>
                                <li><a href="#">비전</a></li>
                                <li><a href="#">연혁</a></li>
                                <li><a href="#">기관상징(CI) / 슬로건</a></li>
                                <li><a href="#">한눈에 보는 인천공항</a></li>
                                <li><a href="#">오시는 길</a></li>
                            </ul>
                        </div>

                        <div class="menuList2-1">
                            <p>조직</p>
                            <img src="img/ap1.png" alt="비행기 이미지">
                            <p></p>
                            <ul>
                                <li><a href="#">조직소개</a></li>
                                <li><a href="#">임원 및 경영진</a></li>
                                <li><a href="#">직원 업무 및 연락처</a></li>
                            </ul>
                        </div>

                        <div class="menuList2-1">
                            <p>홍보센터</p>
                            <img src="img/ap1.png" alt="비행기 이미지">
                            <p></p>
                            <ul>
                                <li><a href="#">수상</a></li>
                                <li><a href="#">갤러리</a></li>
                                <li><a href="#">간행물</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="blur">

                </div>
            </div>
        </div>
    </header>
</body>

</html>
